<div class="home__header-middle">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-2">
        <div class="left-area">
          <div class="home__header-middle-img-group">
            <img src="./assets/img/header/logo.svg" alt="">
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="middle-area">
          <form class="middle-area__form" [formGroup]="headerFormSearch" (ngSubmit)="searchProduct()">
            <select class="input" formControlName="category">
              <option *ngFor="let cate of categories" [value]="cate.id">{{cate.name}}</option>
            </select>

            <input type="text" class="input" placeholder="Search" formControlName="formInput">
            <button class="button">
              <i class="ti-search"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="col-4">
        <div class="nav-hotline__group">
          <div class="nav-hotline">
            <i class="circle fa-solid fa-phone"></i>
            <div class="hotline">
              <h3>Hotline: </h3>
              <span>(+100) 123 456 7890</span>
            </div>
          </div>

          <div class="navbar-cart">
            <div class="navbar-cart__group">
              <i class="circle ti-heart"></i>

              <span class="quantity">3</span>
            </div>

            <div class="navbar-cart__group has--cart">
              <i class="circle fa-solid fa-cart-shopping"></i>

              <span class="quantity">3</span>

              <div class="has-cart">
                <div class="header">
                  <span>2 Items</span>
                  <span>View Cart</span>
                </div>

                <ul class="shopping-list">
                  <li>
                    <img src="./assets/img/header/item1.jpg" alt="">

                    <div class="info">
                      <h3 class="name">
                        <a>Apple Watch Series 6</a>
                      </h3>

                      <span>1x - $99.00</span>
                    </div>

                    <i class="circle ti-close"></i>
                  </li>

                  <li>
                    <img src="./assets/img/header/item1.jpg" alt="">

                    <div class="info">
                      <h3 class="name">
                        <a>Apple Watch Series 6</a>
                      </h3>

                      <span>1x - $99.00</span>
                    </div>

                    <i class="circle ti-close"></i>
                  </li>
                </ul>

                <div class="bottom">
                  <div class="total">
                    <span>Total</span>
                    <span>$134.00</span>
                  </div>

                  <button class="button">Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
