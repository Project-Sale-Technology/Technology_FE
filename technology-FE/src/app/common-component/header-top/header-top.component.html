<header class="header__top-home">
  <div class="container h-100">
    <div class="navbar">
      <div class="header__top-home-left-area">
        <ul>
          <li>
            <a routerLink="">Home</a>
          </li>
          <li>
            <a routerLink="/home-about-us">About Us</a>
          </li>
          <li>
            <a routerLink="/home-contact">Contact Us</a>
          </li>
        </ul>
      </div>

      <div class="header__top-home-right-area">
        <ul>
          <li *ngIf="user" class="border-right">
            <i class="fa-solid fa-user"></i>
            <span class="name">{{user.name}}</span>
          </li>

          <li *ngIf="!user"  class="border-right">
            <a routerLink="/customer/login">Sign in</a>
          </li>

          <li *ngIf="!user">
            <a routerLink="/customer/register">Register</a>
          </li>

          <li (click)="logout()" *ngIf="user">
            <span>Sign out</span>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
